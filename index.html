<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Site Generator</h1>
            <p>Create your personalized profile page in seconds</p>
        </header>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Customize Your Profile</h2>
                
                <form id="profileForm">
                    <!-- Basic Information -->
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="intro">One-line Introduction *</label>
                        <input type="text" id="intro" placeholder="Full-stack developer & open source enthusiast" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="url" id="imageUrl" placeholder="https://example.com/photo.jpg">
                    </div>

                    <div class="form-group">
                        <label for="twitter">Twitter Username</label>
                        <input type="text" id="twitter" placeholder="johndoe">
                    </div>

                    <div class="form-group">
                        <label for="github">GitHub Username</label>
                        <input type="text" id="github" placeholder="johndoe">
                    </div>

                    <!-- Template Selection -->
                    <div class="form-group">
                        <label>Select Template *</label>
                        <div class="template-options">
                            <label class="radio-card">
                                <input type="radio" name="template" value="A" checked>
                                <span>Template A (Centered)</span>
                            </label>
                            <label class="radio-card">
                                <input type="radio" name="template" value="B">
                                <span>Template B (Card)</span>
                            </label>
                        </div>
                    </div>

                    <!-- Boolean Settings -->
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="enableProfilePic" checked>
                            <span>Enable Profile Picture</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="displaySocialLinks" checked>
                            <span>Display Social Media Links</span>
                        </label>
                    </div>

                    <!-- Theme Settings -->
                    <h3>Theme Settings</h3>

                    <div class="form-group">
                        <label for="primaryColor">Primary Color</label>
                        <input type="color" id="primaryColor" value="#6366f1">
                    </div>

                    <div class="form-group">
                        <label for="secondaryColor">Secondary Color</label>
                        <input type="color" id="secondaryColor" value="#8b5cf6">
                    </div>

                    <div class="form-group">
                        <label for="backgroundColor">Background Color</label>
                        <input type="color" id="backgroundColor" value="#f3f4f6">
                    </div>

                    <div class="form-group">
                        <label for="textColor">Text Color</label>
                        <input type="color" id="textColor" value="#1f2937">
                    </div>

                    <div class="form-group">
                        <label for="fontFamily">Font Family</label>
                        <select id="fontFamily">
                            <option value="'Inter', sans-serif">Inter</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Poppins', sans-serif">Poppins</option>
                            <option value="'Montserrat', sans-serif">Montserrat</option>
                            <option value="'Open Sans', sans-serif">Open Sans</option>
                            <option value="Georgia, serif">Georgia</option>
                            <option value="'Courier New', monospace">Courier New</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="borderRadius">Border Radius (px)</label>
                        <input type="range" id="borderRadius" min="0" max="50" value="12">
                        <span id="borderRadiusValue">12px</span>
                    </div>

                    <button type="button" id="generateBtn" class="btn-primary">Generate Preview</button>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="preview-header">
                    <h2>Live Preview</h2>
                    <button id="downloadBtn" class="btn-secondary">Download HTML</button>
                </div>
                <div id="preview" class="preview-container">
                    <p class="preview-placeholder">Fill the form and click "Generate Preview" to see your site</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
